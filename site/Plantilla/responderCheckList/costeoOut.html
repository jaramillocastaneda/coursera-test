  <link rel="stylesheet" href="/responderCheckList/costeo.css">

  <div ng-controller="costeoOutController">
    <form name="costeoform2" class="form-horizontal" role="form"  ng-submit="sendVisitante()" novalidate>
    <table class="table table-bordered table-condensed">
      
      
      <!-------------------------Encabezado---------------------------->
        <thead class="encabezado">
          <tr>
            <th rowspan="2" width="2%">#</th>
            <th rowspan="2" width="10%">Perfil</th>
            <th rowspan="2" width="10%">Horas</th>
            <th colspan="12">
              <table width="100%" cellspacing="10px" cellpadding="10px" >
                <tr>
                  <td width="10%">
                    <a ng-show="primerItem > 1" ng-click="moverLeftPage()" type="button"" class="btn btn-default btn-sm" >
                      <span class="glyphicon glyphicon-backward"> </span>
                    </a>
                    <a ng-show="primerItem > 1" ng-click="moverLeft()" type="button"" class="btn btn-default btn-sm" >
                      <span class="glyphicon glyphicon-triangle-left"> </span>
                    </a>
                  </td>
                  <td width="25%"></td>
                  <td width="7%">
                        Meses
                  </td>
                  <td width="13%">
                        <select class="form-control input-sm" ng-model="meses" ng-change="corregirPosicion()">
                          <option value="12" selected>12</option>
                          <option>18</option>
                          <option>24</option>
                          <option>30</option>
                          <option>36</option>
                          <option>42</option>
                          <option>48</option>
                          <option>54</option>
                          <option>60</option>
                        </select>
                    </td>
                    <td width="25%"></td>
                    <td width="10%" style="align=right" >
                      <a ng-show="primerItem + 11 < meses" ng-click="moverRight()" type="button" class="btn btn-default btn-sm">
                          <span class="glyphicon glyphicon-triangle-right"> </span>
                      </a>  
                      <a ng-show="primerItem + 11 < meses" ng-click="moverRightPage()" type="button" class="btn btn-default btn-sm">
                          <span class="glyphicon glyphicon-forward"> </span>
                      </a>  
                    </td>
                  </tr>
                </table>
            </th>
            <th rowspan="2" width="10%" align="center">
              <a ng:click="addCosteo()" type="button" class="btn btn-default btn-sm">
                  <span class="glyphicon glyphicon-plus"></span> Adicionar
              </a>
            </th>
          </tr>
          <tr>
            <th ng-repeat="i in getNumber() track by $index">
              {{$index+primerItem}}
            </th>
          </tr>
      </thead>
      <tbody>
        <tr ng:repeat="costeo in costeo" ng-form="costeoform" data-ng-mouseleave="changeCopy(false, 0, 0)">
          <td style="text-align:right;">{{$index+1}}</td>
          <td>
              <!--<tr class="fondo"><td>-->
                  <select class="form-control input-sm" ng-model="costeo.perfil" ng-options="perfil.codigo as perfil.descripcion for perfil in perfiles">
                    <option value=""></option>
                  </select>
                <!--<td></tr>-->
          </td>
          <td style="text-align:right;vertical-align: middle;">{{totalCosteo($index)}}</td>
          <td ng-repeat="i in getNumber() track by $index" ng-mousedown="changeCopy(true, $parent.$index, $index+primerItem-1)" 
                ng-mousemove="change($parent.$index, $index+primerItem-1)" ng-mouseup="changeCopy(false, 0, 0)"
                ng-class="{'seleccionado': costeo.horas[$index+primerItem-1] > 0}">
              <table>
                <tr class="fondo"><td></td></tr>
                <tr class="fondoColumna"><td><input type="text" class="control-plan" ng-model="costeo.horas[$index+primerItem-1]" /></td></tr>
              </table>
          </td>
          <td style="text-align:center;">
            <a ng:click="removeCosteo($index)" type="button" class="btn btn-default btn-sm">
              <span class="glyphicon glyphicon-trash"></span></a>     
          </td>
        </tr>
        </tbody>
      </table>
    </form>
  </div>
