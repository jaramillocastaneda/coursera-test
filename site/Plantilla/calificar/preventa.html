
  <!--Titulo pagina-->
<form role="form" name="oportunidadForm" novalidate>
<div class="container-fluid">  
    <div class="row ">
        <!--columna 1-->
        <div class="col-sm-6">
            <div ng-show="preventa.numero!=0" class="form-group" ng-class="{'has-error': submitted && !clienteValido() && !otroCliente}">
                <label class="col-sm-3" for="nombre">Número:</label>
                <p ng-show="preventa.numero !=0" class="col-sm-9 ">{{preventa.numero}}</p>
            </div>
            <div class="clearfix"></div>
            <div class="form-group" ng-class="{'has-error': submitted && !clienteValido() && !otroCliente}">
                <label class="col-sm-3" for="nombre"><span class="marca-requerido">*</span> Nombre:</label>
                <div class="col-sm-9 "> <input type="text" ng-model="preventa.nombre" class="form-control input-sm " id="nombre"> </div>
            </div>
        <div class="clearfix"></div>
            <div class="form-group" ng-class="{'has-error': submitted && !clienteValido() && !otroCliente}">
                <label class="col-sm-3" for="cliente"> <span class="marca-requerido">*</span> Cliente:</label>
                <div class="col-sm-9">
                    <ol class="nya-bs-select col-lg-12" name="cliente" disabled="otroCliente" ng-model="clienteSeleccionado" data-live-search="true" size="10" required>
                        <li nya-bs-option="cliente in clientes">
                            <a>{{ cliente.nombre }}<span class="glyphicon glyphicon-ok check-mark"></span></a>
                        </li>
                    </ol>
                </div>
          </div>
            <div class="clearfix"></div>
            <div class="form-group" ng-class="{'has-error': submitted && !ciudadValida() && !otraCiudad}">
                <label class="col-sm-3"><span class="marca-requerido">*</span> Ciudad:</label>
                <div class="col-sm-9 ">
                    <ol class="nya-bs-select col-lg-12" name="ciudad" disabled="otraCiudad" ng-model="ciudadSeleccionada" data-live-search="true" size="10">
                        <li nya-bs-option="ciudad in ciudades">
                            <a>{{ ciudad.nombre }}<span class="glyphicon glyphicon-ok check-mark"></span></a>
                        </li>
                    </ol>
                </div>
            </div>

            <div class="clearfix"></div>
            <div class="form-group">
                <label class="col-sm-3" for="fecha"><span class="marca-requerido">*</span> Fecha:</label>
                <div class="col-sm-5"> 
                    <p class="input-group">
                        <input type="text" class="form-control" uib-datepicker-popup="yyyy-MM-dd" ng-model="preventa.fecha" is-open="calendario" datepicker-options="dateOptions" ng-required="true" close-text="Cerrar"  clear-text="Limpiar" current-text="Hoy"/>
                        <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="calendario=true"><i class="glyphicon glyphicon-calendar"></i></button>
                        </span>
                    </p>
                </div>
            </div>
        </div>
        <!--columna 2-->
        <div class="col-sm-6">
            <div class="form-group" ng-class="{'has-error': submitted && oportunidadForm.comentario.$invalid}">
                <label for="email"><span class="marca-requerido">*</span> Descripción:</label>
                <textarea class="form-control noresize" ng-model="preventa.descripcion" rows="9" name="comentario" required></textarea>
            </div>
        </div>
    </div>
  </div>
  </form>
