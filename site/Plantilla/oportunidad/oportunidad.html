
  <!--Titulo pagina-->
  <form role="form" name="oportunidadForm" novalidate>
  
    <div class="row titulo">
            <div class="col-xs-8">
                 <h1> <span class="glyphicon glyphicon-th-list"></span> Registrar Oportunidad </h1>                 
            </div>
            <div class="col-xs-4" style="text-align:right; margin-top:20px">
                <div id="opciones" class="btn-group">
                    <a type="button" class="btn btn-options" ng:click="enviar(oportunidadForm.$valid)"><span class="glyphicon glyphicon-send"></span> Enviar</a>
                    <a type="button" class="btn btn-options" ng-click="cerrar()"><span class="glyphicon glyphicon-remove"></span> Cerrar</a>
                </div>
            </div>
    </div>
    <div class="line-separator"></div>
    <div class="row ">
        <!--columna 1-->
        <div class="col-xs-6">
            <div class="form-group" ng-class="{'has-error': submitted && !clienteValido() && !otroCliente}">
                <label class="col-lg-3" for="cliente"> <span class="marca-requerido">*</span> Cliente:</label>
                <div class="col-lg-9">
                    <ol class="nya-bs-select col-lg-12" name="cliente" disabled="otroCliente" ng-model="clienteSeleccionado" data-live-search="true" size="10" required>
                        <li nya-bs-option="cliente in clientes">
                            <a>{{ cliente.nombre }}<span class="glyphicon glyphicon-ok check-mark"></span></a>
                        </li>
                    </ol>
                </div>
          </div>
          <div class="clearfix"></div>
            <div class="form-group" ng-class="{'has-error': submitted && !clienteValido()}">
                 <div class="col-lg-3"></div>
                 <label class="col-lg-3">
                    <input type="checkbox" name="otroClienteCheck" ng-click="limpiarCliente();" ng-model="otroCliente"> Otro cliente 
                 </label>
                 <div class="col-lg-6"> <input type="text" ng-show="otroCliente" ng-model="oportunidad.otroCliente" class="form-control input-sm text-uppercase " id="otroCliente"> </div>
          </div>
            <div class="clearfix"></div>
            <div class="form-group" ng-class="{'has-error': submitted && !ciudadValida() && !otraCiudad}">
                <label class="col-lg-3"><span class="marca-requerido">*</span> Ciudad:</label>
                <div class="col-lg-9">
                    <ol class="nya-bs-select col-lg-12" name="ciudad" disabled="otraCiudad" ng-model="ciudadSeleccionada" data-live-search="true" size="10">
                        <li nya-bs-option="ciudad in ciudades">
                            <a>{{ ciudad.nombre }}<span class="glyphicon glyphicon-ok check-mark"></span></a>
                        </li>
                    </ol>
                </div>
            </div>
          <div class="clearfix"></div>
            <div class="form-group" ng-class="{'has-error': submitted && !ciudadValida()}">
                 <div class="col-lg-3" ></div>
                 <label class="col-lg-3">
                    <input type="checkbox" ng-click="limpiarCiudad();" ng-model="otraCiudad"> Otra ciudad 
                 </label>
                 <div class="col-lg-6"> <input type="text" ng-show="otraCiudad" ng-model="oportunidad.otraCiudad" class="form-control input-sm text-uppercase" id="otraCiudad"> </div>
          </div>

            <div class="clearfix"></div>
            <div class="form-group">
                <label class="col-lg-3" for="cliente">Contacto:</label>
                <div class="col-lg-9"> <input type="text" class="form-control input-sm " id="cliente"> </div>
            </div>
            <div class="clearfix"></div>
            <div class="form-group">
                <label class="col-lg-3" for="cliente">E-mail:</label>
                <div class="col-lg-9"> <input type="text" class="form-control input-sm " id="cliente"> </div>
            </div>
            <div class="clearfix"></div>
            <div class="form-group">
                <label class="col-lg-3" for="cliente">Teléfono:</label>
                <div class="col-lg-9"> <input type="text" class="form-control input-sm " id="cliente"> </div>
            </div>
            <div class="clearfix"></div>
            <div class="form-group">
                <label class="col-lg-3" for="Cargo">Cargo:</label>
                <div class="col-lg-9"> <input type="text" class="form-control input-sm " id="cliente" required> </div>
            </div>
            <div class="clearfix"></div>
        </div>
        <!--columna 2-->
        <div class="col-xs-6">
            <div class="form-group" ng-class="{'has-error': submitted && oportunidadForm.comentario.$invalid}">
                <label for="email"><span class="marca-requerido">*</span> Información de la oportunidad:</label>
                <textarea class="form-control noresize" ng-model="oportunidad.comentario" rows="9" name="comentario" required></textarea>
            </div>
        </div>
    </div>
  </form>
  <div class="line-separator-end"></div>
